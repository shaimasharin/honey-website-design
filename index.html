<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Honey Website Design</title>
    <link rel="stylesheet"
     href="style.css">
     <!-- ---------------------------box icons------------------ -->
    <link rel="stylesheet"
     href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <!-- ------------------google fonts------------------------- -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap"
     rel="stylesheet">
</head>
<body>
     <!-- -------------------header---------------------------- -->
     <header>
          <a href="#" class="logo"><i class='bx bxs-home'></i>Honey</a>
       
          <ul class="navlist">
               <li><a href="#home" class="active">Home</a></li>
               <li><a href="#about">About Us</a></li>
               <li><a href="#shop">Our Shop</a></li>
               <li><a href="#review">Our Customer</a></li>
               <li><a href="#contact">Contact Us</a></li>
          </ul>

          <div class="nav-icons">
               <a href="#"><i class='bx bx-search'></i></a>
               <a href="#"><i class='bx bx-cart'></i></a>
               <div class="bx bx-menu" id="menu-icon"></div>
          </div>
     
     </header>

     <!-- --------------------home----------------------------- -->
     <section class="home" id="home">
          <div class="home-text">
               <h1>Meet, <span>Eat &</span><br>Enjoy The True<br>taste</h1>
               <a href="#" class="btn">Explore Menu<i class='bx bxs-right-arrow'></i></a>
               <a href="#" class="btn2">Order Now</a>
          </div>

          <div class="home-img">
               <img src="img/hero.png" alt="">
          </div>
     </section>


     <!-- ---------------------link to js---------------------- -->
     <script src="js/script.js"></script>
</body>
</html>
